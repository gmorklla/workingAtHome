<h1 mat-dialog-title class="mb-0">
  Servicio
</h1>
<form novalidate
      autocomplete="off"
      [formGroup]="mainForm">
  <div mat-dialog-content class="mt-2">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6">
        <mat-form-field class="d-block">
          <textarea matInput #mDescription maxlength="1024" placeholder="DescripciÃ³n" matTextareaAutosize
                    matAutosizeMinRows=1 matAutosizeMaxRows=10 formControlName="description"></textarea>
          <mat-hint align="end">{{mDescription.value.length}} / 1024</mat-hint>
          <mat-error *ngIf="description.hasError('required')">
            * Campo <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-12 col-md-6">
        <app-rule-data-source-search-control
          [parentForm]="mainForm"
          (update)="fn_updateDataSource($event);">
        </app-rule-data-source-search-control>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-rule-data-source-fields-control
          [serviceDesign]="data.serviceDesign"
          [listVariableDesign]="data.listVariableDesign">
        </app-rule-data-source-fields-control>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end btn-actions" mat-dialog-actions>
    <button mat-button class="btn-action" (click)="fn_onClose();">
      <i class="material-icons">reply</i> Salir
    </button>
    <button mat-button class="btn-action" color="primary"
            [mat-dialog-close]="fn_generateEntity()"
            [disabled]="!mainForm.valid || mainForm.value.dataSource.id === undefined || fn_isInvalidFields()">
      <i class="material-icons">save_alt</i> Guardar
    </button>
  </div>
</form>
