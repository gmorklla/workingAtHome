<h1 mat-dialog-title class="mb-0">
  Variable
</h1>
<form novalidate
      autocomplete="off"
      [formGroup]="mainForm">
  <div mat-dialog-content class="mt-2">
    <div class="row">
      <div class="col-12">
        <app-rule-variable-search-control
          [parentForm]="mainForm">
        </app-rule-variable-search-control>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-rule-data-type-select-control
          [parentForm]="mainForm"
          [listDataType]="data.listDataType">
        </app-rule-data-type-select-control>
      </div>
      <div class="col-6">
        <mat-form-field class="d-block">
          <input matInput maxlength="1024" placeholder="Valor" formControlName="value">
          <mat-error *ngIf="value.hasError('required')">
            Campo <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="d-block">
          <textarea matInput #mVariableDescription maxlength="1024" placeholder="DescripciÃ³n" matTextareaAutosize matAutosizeMinRows=3 matAutosizeMaxRows=5 formControlName="variableDescription"></textarea>
          <mat-hint align="end">{{mVariableDescription.value.length}} / 1024</mat-hint>
          <mat-error *ngIf="variableDescription.hasError('required')">
            Campo <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end btn-actions" mat-dialog-actions>
    <button mat-button class="btn-action" (click)="fn_onClose();">
      <i class="material-icons">reply</i> Salir
    </button>
    <button mat-button class="btn-action" color="primary" [mat-dialog-close]="fn_generateEntity()" [disabled]="!mainForm.valid">
      <i class="material-icons">save_alt</i> Guardar
    </button>
  </div>
</form>
