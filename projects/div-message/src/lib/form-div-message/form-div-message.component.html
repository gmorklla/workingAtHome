<div class="deleteBtn">
  <button
    mat-raised-button
    color="warn"
    (click)="deleteItem($event)"
  >Borrar item</button>
</div>
<form
  [formGroup]="stylesContainerForm"
  novalidate
>
  <!-- ///////////////////// Colores /////////////////////-->
  <input
    placeholder="Color de fondo"
    (colorPickerChange)="colorSelected($event)"
    [(colorPicker)]="color"
    [style.background]="color"
    [cpPosition]="'top'"
    [cpOutputFormat]="'rgba'"
    formControlName="color"
    style="margin-bottom: 10px;"
  />
  <mat-form-field>
    <input
      matInput
      placeholder="Ancho"
      type="number"
      formControlName="width"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Alto"
      type="number"
      formControlName="height"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Posición x"
      type="number"
      formControlName="x"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Posición y"
      type="number"
      formControlName="y"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Mensaje"
      type="text"
      formControlName="value"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Tamaño"
      type="number"
      formControlName="fontSize"
    >
  </mat-form-field>
</form>
